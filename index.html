<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!--    <script src="src/ToDoApp.js"></script>-->
    <div id="root">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section class="main flex flex-column">
            <div class="toggle_all_cont">
                <input type="checkbox" class="toggle_all" id="toggle_all">
                <label for="toggle_all" class="toggle_all_lbl icon-arrow"></label>
            </div>
            <ul class="list_cont flex flex-column"></ul>
            <footer class="footer_cont">
                <span class="footer_count_cont"></span>
                <div class="footer_btn_cont">
                    <a type="button" class="filter-btn filter-btn--active" href="#/">all</a>
                    <a type="button" class="filter-btn" href="#/active">active</a>
                    <a type="button" class="filter-btn" href="#/completed">completed</a>
                </div>
                <button class="clear_completed-btn">Clear completed</button>
            </footer>
        </section>
    </div>
    <script src="src/constants.js"></script>
    <script src="src/utils.js"></script>
    <script src="src/Template.js"></script>
    <script src="src/Store.js"></script>
    <script src="src/View.js"></script>
    <script src="src/Controller.js"></script>
    <script src="src/index.js"></script>
</body>
</html>
