<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>
<form name="loginForm" method="post" class="login_form">
    <div id="loginFormContent">
        <label for="login">Username</label>
        <input type="text" id="login" name="username" placeholder="Login or Email">
        <label for="pass">Password</label>
        <input type="password" id="pass" name="password" placeholder="Password">
    </div>
    <input type="button" id="login_btn" class="logout_btn" value="Login">
</form>
</body>
</html>
