<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="icon" href="../favicon.ico">
</head>
<body>
<!--    <script src="src/ToDoApp.js"></script>-->
    <div id="root" class="app_wrapper">
        <header class="header">
            <h1>Task description</h1>
            <input class="input-new_item" placeholder="What needs to be done?" autofocus>
        </header>
        <section class="main flex flex-column">
            <div class="toggle_all_wrapper">
                <input type="checkbox" class="input-toggle_all" id="input-toggle_all">
                <label for="input-toggle_all" class="label-toggle_all icon-arrow-down" title="Toggle all"></label>
            </div>
            <ul class="items_list_wrapper flex flex-column empty"></ul>
            <footer class="footer_wrapper">
                <span class="items_count_wrapper"></span>
                <div class="footer_btn_wrapper">
                    <a type="button" class="btn-filter btn-filter-active" href="#/">all</a>
                    <a type="button" class="btn-filter" href="#/active">active</a>
                    <a type="button" class="btn-filter" href="#/completed">completed</a>
                </div>
                <button class="btn-clear_completed">Clear completed</button>
            </footer>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
